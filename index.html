<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Meta etiqueta description-->
  <meta name="description"
    content="Estudio grafico BMB Graphic desing - estamos ubicado en CABA pero con la esperanza de expandirnos. Sabemos muy bien que tan importante es la imagen para nuestro clientes por eso trabajamos en conjuntos para poder cumplir con sus expectativas">
  <!--Meta etiqueta KW-->
  <meta name="keywords"
    content="Graphic, desing, diseño, imagen, etiquetas, fondos, logos, carteles, imagenes, grafico, graficos, boceto, proyecto, plan, esquemas, clientes, dibujo, modelo">
  <!--Protocolo open graph-->
  <meta property="og:tittle" content="BMB Graphic desing">
  <meta property="og:url" content="https://www.instagram.com/bmb.gd/">
  <meta property="og:imagen" content="https://mir-s3-cdn-cf.behance.net/user/138/194b8d392124355.618c9669aba80.jpg">
  <meta property="og:description"
    content="Estudio grafico BMB Graphic desing - estamos ubicado en CABA pero con la esperanza de expandirnos. Sabemos muy bien que tan importante es la imagen para nuestro clientes por eso trabajamos en conjuntos para poder cumplir con sus expectativas">

  <title>BMB Graphic design</title>
</head>

<body>
  <!--cabezar-->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-fondo">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./src/multimedias/fotos/BMB.png" alt="icono" class="w-25">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./src/paginas/Portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./src/paginas/Nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./src/paginas/Contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--carrusel-->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./src/multimedias/fotos/Sin título-1.jpg" class="d-block w-100" alt="Fondo1">
      </div>
      <div class="carousel-item">
        <img src="./src/multimedias/fotos/Sin título-2.jpg" class="d-block w-100" alt="fondo2">
      </div>
      <div class="carousel-item">
        <img src="./src/multimedias/fotos/Sin título-3.jpg" class="d-block w-100" alt="fondo3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--Texto-->
  <div clas="col-lg-8 col-md-10 col-sm12">
    <p data-aos="flip-right">“El cliente puede llegar a ser el rey, pero no es el director de arte”. (Von R. Glitschka)
      “El diseño es el pensamiento hecho visual”. (Saul Bass)
    </p>
  </div>
  <!--pie de pagina-->
  <div class="footer">
    <ul>
      <li><a href="https://www.instagram.com/bmb.gd/"><img src="src/multimedias/fotos/instagram.png" alt="instagram"
            width=5% height="auto"></a></li>
      <li><a href="https://web.whatsapp.com/"><img src="src/multimedias/fotos/whatsapp.png" alt="whatsapp" width=5%
            height="auto"></a></li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
